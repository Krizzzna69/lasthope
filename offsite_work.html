<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offsite Work Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #back{
            margin-bottom: 10px;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="redirect()" id="back">Back to Home Page</button>
    <h2>Offsite Work Request</h2>
    <div class="form-group">
        <label for="fromTime">From Time</label>
        <input type="datetime-local" id="fromTime" required>
    </div>
    <div class="form-group">
        <label for="leavingTime">Leaving Time</label>
        <input type="datetime-local" id="leavingTime" required>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" required>
    </div>
    <div class="form-group">
        <button onclick="submitOffsiteWork()">Submit</button>
    </div>
    <div class="error" id="errorMessage"></div>
</div>

<script>
    function redirect(){
        window.location.href='index1.html'
    }
    function submitOffsiteWork() {
    const fromTime = document.getElementById('fromTime').value;
    const leavingTime = document.getElementById('leavingTime').value;
    const location = document.getElementById('location').value;

    if (!fromTime || !leavingTime || !location) {
        alert('Please fill out all fields.');
        return;
    }

    const offsiteData = {
        fromTime,
        leavingTime,
        location,
        username: localStorage.getItem('username'), // Assuming you're storing the username in localStorage
    };

    fetch('https://lasthope-khuj.onrender.com/offsite-request', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(offsiteData),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Offsite work request submitted successfully!');
            // Redirect or update UI as needed
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 16.66336208491439, lng: 80.73772277996035 },
                zoom: 15,
            });
            infoWindow = new google.maps.InfoWindow();

            const regionCenter = { lat: 16.662782, lng: 80.738037 };

            // Define a circular region with a 20-meter radius
            regionCircle = new google.maps.Circle({
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                map,
                center: regionCenter,
                radius: 40,
            });

            // Create a marker to represent the user's current location
            userMarker = new google.maps.Marker({
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                },
            });

            // Continuously track user's location and update the marker position
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    async (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        // Update the marker position
                        userMarker.setPosition(pos);
                        map.setCenter(pos);

                        // Check if user is within the defined region
                        const distanceFromCenter = google.maps.geometry.spherical.computeDistanceBetween(
                            new google.maps.LatLng(pos.lat, pos.lng),
                            regionCircle.getCenter()
                        );

                        if (distanceFromCenter <= regionCircle.getRadius()) {
                            if (!hasMarkedAttendance) {
                                showAttendanceMarkedPopup();
                                hasMarkedAttendance = true;

                                // Send attendance update request to the server
                                const response = await fetch('https://lasthope-khuj.onrender.com/update-attendance', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({ username }), // Use the username from login
                                });

                                const data = await response.json();
                                if (data.success) {
                                    console.log('Attendance updated:', data.attendance);
                                    punchIn();
                                } else {
                                    console.error('Attendance update failed:', data.message);
                                }
                            }
                        } else {
                            // Automatically punch out if the user leaves the geofenced area
                            if (hasMarkedAttendance && !hasPunchedOut) {
                                punchOut();
                                hasPunchedOut = true;
                            }
                        }
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

</script>

</body>
</html>
